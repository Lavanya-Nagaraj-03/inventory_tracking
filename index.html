{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Tracking System</title>
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <style>
    body{
    background-image: url('static/images/adminlogin.webp');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    
  }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-primary bg-opacity-75 fixed-top">
    <div class="container-md">
      <h1><a class="text-light" href="#" style="text-decoration: none;">INVENTORY TRACKING SYSTEM</a></h1>
    </div>
  </nav>

  <div class="row">
    <div class="col-md-4 offset-4 shadow-lg" style="margin-top: 250px;">
      <form action="adminlogin" method="post">
        {% csrf_token %}
        <div>
          <input type="text" placeholder="Name" name="name" class="form-control m-2 p-2"> <br>
          <input type="password" placeholder="Password" name="pwd" class="form-control m-2 p-2"> <br>
        </div>
        <input type="submit" value="Login" class="btn btn-primary m-2 p-2">
      </form>
    </div>
  </div>

</body>
</html>
